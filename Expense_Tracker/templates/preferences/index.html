{% extends "base.html" %}

<h5>Prefered Currency</h5>
{% block content %}

<div class="container mt-3">
    {% include 'partials/_messages.html' %}
   
    <form action="{% url 'preferences' %}" method="post"></form>
      {% csrf_token %}
    <div class="input-group">
        
        <select  name = "currency "class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            {% if user_preferences.currency %}

            <option name="currency" selected  value =  "{{user_preferences.currency}}">
                {{user_preferences.currency}}
            </option>
          
             %{% endif %}%
          
          
            
          {% for currency in currencies %}

          <option  name = " currency" selected>{{currency.name}} - {{currency.value}}

          </option>


          {% endfor %}
        </select>
        <input class="btn btn-outline-secondary" type="submit" value="save" />
      
    </div>
  </form>
</div>







<hr />


{% endblock content  %}
